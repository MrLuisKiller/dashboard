<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <meta name="author" content="Luis Valenzuela">
    <meta name="description" content="Dashboard Grafico">
    <meta name="keywords" content="Dashboard, Graficas, HTML, CSS, BootStrap, JS, UCamp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="container">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-toggler">
                    <a href="#" class="navbar-brand">
                        <img src="./assets/images/Perfil1.webp" alt="Logo" class="logo-image rounded-circle">
                    </a>
                    <ul class="navbar-nav d-flex justify-content-center align-items-center">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page"><i class="bi bi-bar-chart"></i>&nbsp;Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Cerrar sesion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="container-fluid light">
        <div class="container">
            <div class="card">
                <div class="row g-0">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-center row">
                            <h3 class="card-title text-center">USD LATEST RATES</h3>
                            <div class="container-fluid col-6">
                                <h4 class="card-title text-center">Codes</h4>
                                <div class="d-flex align-items-center justify-content-center">
                                    <div class="input-group mb-3">
                                        <label for="ddCodes" class="input-group-text">Choose one</label>
                                        <select name="ddCodes" id="ddCodes" class="form-select">
                                            <option selected">Choose...</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid col-6">
                                <h4 class="card-title text-center">Code Selected</h4>
                                <table class="table table-bordered table-striped">
                                    <tbody id="tBody">
                                        <tr>
                                            <td class="table-danger text-center">No codes selected</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <canvas id="chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid border-top dark d-flex align-items-center justify-content-between">
        <div class="copyright">Creado por Luis Valenzuela (2023) &#169;</div>
        <a href="https://www.exchangerate-api.com" target="_blank" rel="noopener noreferrer">Rates By Exchange Rate API</a>
        <div class="social-net d-flex flex-wrap">
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="bi bi-twitter"></i></a>
            <a href="https://github.com/mrluiskiller" target="_blank" rel="noopener noreferrer"><i class="bi bi-github"></i></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="bi bi-instagram"></i></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="bi bi-facebook"></i></a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
